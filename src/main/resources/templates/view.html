<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link rel="stylesheet" th:href="@{/css/view.css}">
</head>
<body>
<div class="box">

    <h2 th:text="${board.title}" id="title">제목</h2>

    <div class="text">
        <strong>Name: </strong><span th:text="${board.name}">이름</span>
    </div>
    <div class="text">
        <strong>Content: </strong><span th:text="${board.content}">내용</span>
    </div>
    <div class="text">
        <strong>Created At: </strong><span
            th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd HH:mm')}">작성시간</span>
    </div>


    <a th:href="@{/list}">List</a>
    <a th:href="@{/updateForm/{id}(id=${board.id})}">Edit</a>
    <a th:href="@{/deleteForm/{id}(id=${board.id})}">Delete</a>
</div>


</body>
</html>
